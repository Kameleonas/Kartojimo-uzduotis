<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/transition HTML/style2.css">
        <title>Document</title>
    </head>

    <body>
        <header>
            <input id="hamburger" type="checkbox">
            <label for="hamburger" hidden>
                <img src="/foto/hamburger.png" alt="hamburger">
            </label>
            <div class="menuItems">
                <h2>Home</h2>
                <h2>Our Products</h2>
                <h2>Careers</h2>
                <h2>About Us</h2>
                <h2>Contact Us</h2>
            </div>
            <div class="serchField">
                <input type="search" placeholder="Serch Courses">
                <a href="/style.css"><img src="/foto/search button.png.png" alt="serch"></a>
            </div>
        </header>
        <div class="mid">
            <div class="steps">
                <span>
                    <div class="squareOne">1</div>
                    <p>ACCOUNT SETUP</p>
                </span>
                <div class="lineOne"></div>
                <span>
                    <div class="squareTwo">2</div>
                    <p>SOCIAL PROFILES</p>
                </span>
                <div class="lineTwo"></div>
                <span>
                    <div class="squareThree">3</div>
                    <p>PERSONAL DETAILS</p>
                </span>
            </div>
        </div>
        <main>
            <h3>Step 1: Your details</h3>
            <div class="boxOne">
                <span>Name</span>
                <input type="text" placeholder="First and last name">
            </div>
            <div class="boxTwo">
                <span>Email</span>
                <input type="email" placeholder="example@domain.com">
            </div>
            <div class="boxThree">
                <span>Phone</span>
                <input type="tel" placeholder="Eg. +370 000 0000">
            </div>
            <h3>Step 2: Delivery address</h3>
            <div class="boxFour">
                <span>Address</span>
                <textarea id="Address"></textarea>
            </div>
            <div class="boxFive">
                <span>Post code</span>
                <input type="text">
            </div>
            <div class="boxSix">
                <span>Country</span>
                <input type="text">
            </div>
            <h3>Step 3: Card details</h3>
            <div class="boxSeven">
                <span>Card type</span>
                <div class="cards">
                    <div class="VISA">
                        <input type="radio" name="radio">
                        <img src="/foto/VISA.png" alt="VISA">
                        <span>VISA</span>
                    </div>
                    <div class="AMEX">
                        <input type="radio" name="radio">
                        <img src="/foto/AMEX.png" alt="AmEx">
                        <span>AMEX</span>
                    </div>
                    <div class="MC">
                        <input type="radio" name="radio">
                        <img src="/foto/MC.png" alt="MC">
                        <span>Mastercard</span>
                    </div>

                </div>
            </div>
            <div class="boxEith">
                <span>Card number</span>
                <input type="number">
            </div>
            <div class="boxNine">
                <span>Security code</span>
                <input type="number">
            </div>
            <div class="boxTen">
                <span>Name on card</span>
                <input type="text" placeholder="Exact name as on the card">
            </div>
            <button class="submit">
                <a href="/index.html">
                    BUY IT!
                </a>
            </button>
        </main>
    </body>

</html>
